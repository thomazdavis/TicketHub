spring.application.name=TicketHub

# --- Database Configuration ---
# Connect to the Docker container we defined above
spring.datasource.url=jdbc:postgresql://localhost:5432/TicketHub
spring.datasource.username=user
spring.datasource.password=password

# --- JPA / Hibernate Settings ---
# Automatically create tables based on Java Entities (Good for dev, bad for prod)
spring.jpa.hibernate.ddl-auto=update
# Show the SQL queries in the logs (Crucial for debugging locking issues)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Redis Configuration ---
spring.data.redis.host=localhost
spring.data.redis.port=6379